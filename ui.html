<!DOCTYPE html>
<html>
	<head>
		<title>netcontrol.js</title>
		<script src="jquery.js"></script>
		<script type="text/javascript">
			$(function() {
				var anchors = $("a").click(function(event) {
					event.preventDefault();
					var params = {
						name: $(this).attr("href"),
						value: $(this).text()
					};
					$.getJSON("/update", params, function(response) {
						anchors.each(function(index) {
							$(this).text(response[index].value);
						});
					});
				})
			});
		</script>
	</head>
	<body>
		<ul>
			<li>
				Mixer
				<a href="F0">0</a>
			</li>
			<li>
				Radiowecker
				<a href="F1">0</a>
			</li>
			<li>
				Irgendwas anderes
				<a href="F2">0</a>
			</li>
			
		</ul>
	</body>
</html>
